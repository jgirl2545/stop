<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOP</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 10rem;
      color: red;
      font-weight: bold;
      font-family: sans-serif;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>STOP</h1>

  <audio autoplay>
    <source src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Alarm_Buzzer.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
