<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOP</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 10rem;
      color: red;
      font-weight: bold;
      font-family: sans-serif;
      animation: pulse 1.5s infinite ease-in-out;
      margin: 0;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    button {
      margin-top: 40px;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>STOP</h1>

  <button onclick="closePage()">I choose dignity</button>

  <audio autoplay>
    <source src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Alarm_Buzzer.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    function closePage() {
      window.open('', '_self');
      window.close();
    }
  </script>
</body>
</html>
